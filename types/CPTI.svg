<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-cpti" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-cpti)" rx="20"/>
  <!-- Puzzle grid - almost complete -->
  <g transform="translate(35, 40)">
    <!-- Completed pieces -->
    <rect x="0" y="0" width="40" height="40" fill="#10B981" opacity="0.5" stroke="#10B981" stroke-width="2" rx="3"/>
    <rect x="45" y="0" width="40" height="40" fill="#10B981" opacity="0.5" stroke="#10B981" stroke-width="2" rx="3"/>
    <rect x="90" y="0" width="40" height="40" fill="#10B981" opacity="0.5" stroke="#10B981" stroke-width="2" rx="3"/>
    <rect x="0" y="45" width="40" height="40" fill="#10B981" opacity="0.5" stroke="#10B981" stroke-width="2" rx="3"/>
    <rect x="45" y="45" width="40" height="40" fill="#10B981" opacity="0.5" stroke="#10B981" stroke-width="2" rx="3"/>
    <rect x="90" y="45" width="40" height="40" fill="#10B981" opacity="0.5" stroke="#10B981" stroke-width="2" rx="3"/>
    <rect x="0" y="90" width="40" height="40" fill="#10B981" opacity="0.5" stroke="#10B981" stroke-width="2" rx="3"/>
    <rect x="45" y="90" width="40" height="40" fill="#10B981" opacity="0.5" stroke="#10B981" stroke-width="2" rx="3"/>
    <!-- Missing piece - outlined only -->
    <rect x="90" y="90" width="40" height="40" fill="none" stroke="#10B981" stroke-width="2" stroke-dasharray="5,3" rx="3"/>
    <!-- Checkmarks on completed pieces -->
    <path d="M15,20 L20,25 L30,15" stroke="#10B981" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M60,20 L65,25 L75,15" stroke="#10B981" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M105,20 L110,25 L120,15" stroke="#10B981" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M15,65 L20,70 L30,60" stroke="#10B981" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M60,65 L65,70 L75,60" stroke="#10B981" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M105,65 L110,70 L120,60" stroke="#10B981" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M15,110 L20,115 L30,105" stroke="#10B981" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M60,110 L65,115 L75,105" stroke="#10B981" stroke-width="2" fill="none" opacity="0.8"/>
    <!-- Question mark in missing spot -->
    <text x="102" y="118" font-family="Arial" font-size="24" fill="#10B981" opacity="0.6">?</text>
  </g>
  <!-- Floating piece nearby with "Business" label -->
  <g transform="translate(145, 145)">
    <rect x="0" y="0" width="35" height="35" fill="#10B981" opacity="0.3" stroke="#10B981" stroke-width="2" rx="3"/>
    <text x="3" y="22" font-family="Arial" font-size="8" fill="#10B981" opacity="0.8">BIZ</text>
  </g>
  <!-- Arrow pointing to gap -->
  <path d="M150,150 L140,140" stroke="#10B981" stroke-width="2" opacity="0.5" marker-end="none"/>
</svg>
