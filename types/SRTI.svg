<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-srti" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="glow-srti" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-srti)" rx="20"/>
  <!-- Glow effect -->
  <circle cx="100" cy="85" r="50" fill="#14B8A6" opacity="0.15"/>
  <circle cx="100" cy="85" r="35" fill="#14B8A6" opacity="0.1"/>
  <!-- Lightbulb - lit! -->
  <g transform="translate(70, 45)">
    <!-- Bulb -->
    <ellipse cx="30" cy="35" rx="28" ry="30" fill="url(#glow-srti)" opacity="0.9"/>
    <!-- Base -->
    <rect x="18" y="65" width="24" height="8" fill="#14B8A6" opacity="0.7"/>
    <rect x="20" y="73" width="20" height="6" fill="#14B8A6" opacity="0.6"/>
    <rect x="22" y="79" width="16" height="5" fill="#14B8A6" opacity="0.5"/>
    <!-- Filament glow -->
    <path d="M25,40 Q30,50 35,40" stroke="#FCD34D" stroke-width="3" fill="none"/>
  </g>
  <!-- Rays of light -->
  <g stroke="#14B8A6" stroke-width="2" opacity="0.5">
    <line x1="100" y1="25" x2="100" y2="15"/>
    <line x1="140" y1="45" x2="150" y2="38"/>
    <line x1="60" y1="45" x2="50" y2="38"/>
    <line x1="145" y1="85" x2="155" y2="85"/>
    <line x1="55" y1="85" x2="45" y2="85"/>
  </g>
  <!-- Question marks - how did this happen? -->
  <text x="40" y="160" font-family="Arial" font-size="22" fill="#64748B" opacity="0.6">?</text>
  <text x="100" y="170" font-family="Arial" font-size="18" fill="#64748B" opacity="0.5">how?</text>
  <text x="150" y="155" font-family="Arial" font-size="20" fill="#64748B" opacity="0.5">?</text>
</svg>
