<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-crti" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-crti)" rx="20"/>
  <!-- Main gear - efficient machine -->
  <g transform="translate(60, 50)">
    <circle cx="40" cy="50" r="40" fill="#06B6D4" opacity="0.2" stroke="#06B6D4" stroke-width="3"/>
    <!-- Gear teeth -->
    <rect x="32" y="5" width="16" height="12" fill="#06B6D4" opacity="0.6" rx="2"/>
    <rect x="32" y="83" width="16" height="12" fill="#06B6D4" opacity="0.6" rx="2"/>
    <rect x="0" y="42" width="12" height="16" fill="#06B6D4" opacity="0.6" rx="2"/>
    <rect x="68" y="42" width="12" height="16" fill="#06B6D4" opacity="0.6" rx="2"/>
    <!-- Diagonal teeth -->
    <rect x="10" y="18" width="14" height="10" fill="#06B6D4" opacity="0.6" rx="2" transform="rotate(-45 17 23)"/>
    <rect x="58" y="18" width="14" height="10" fill="#06B6D4" opacity="0.6" rx="2" transform="rotate(45 65 23)"/>
    <rect x="10" y="72" width="14" height="10" fill="#06B6D4" opacity="0.6" rx="2" transform="rotate(45 17 77)"/>
    <rect x="58" y="72" width="14" height="10" fill="#06B6D4" opacity="0.6" rx="2" transform="rotate(-45 65 77)"/>
    <!-- Center -->
    <circle cx="40" cy="50" r="15" fill="#06B6D4" opacity="0.4"/>
    <circle cx="40" cy="50" r="6" fill="#1a1a2e"/>
  </g>
  <!-- Small connected gear -->
  <g transform="translate(135, 95)">
    <circle cx="20" cy="20" r="18" fill="#06B6D4" opacity="0.15" stroke="#06B6D4" stroke-width="2"/>
    <rect x="15" y="0" width="10" height="6" fill="#06B6D4" opacity="0.5" rx="1"/>
    <rect x="15" y="34" width="10" height="6" fill="#06B6D4" opacity="0.5" rx="1"/>
    <rect x="0" y="15" width="6" height="10" fill="#06B6D4" opacity="0.5" rx="1"/>
    <rect x="34" y="15" width="6" height="10" fill="#06B6D4" opacity="0.5" rx="1"/>
    <circle cx="20" cy="20" r="5" fill="#06B6D4" opacity="0.3"/>
  </g>
  <!-- Backward arrow - optimizing yesterday -->
  <g transform="translate(30, 150)">
    <path d="M50,15 L30,15 L30,5 L10,20 L30,35 L30,25 L50,25 Z" fill="#06B6D4" opacity="0.5"/>
    <text x="55" y="25" font-family="Arial" font-size="10" fill="#64748B" opacity="0.6">yesterday</text>
  </g>
  <!-- Checkmark - it works -->
  <g transform="translate(150, 40)">
    <circle cx="15" cy="15" r="12" fill="#06B6D4" opacity="0.2"/>
    <path d="M8,15 L13,20 L23,10" stroke="#06B6D4" stroke-width="2" fill="none"/>
  </g>
</svg>
