<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-srbi" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-srbi)" rx="20"/>
  <!-- Shadow/dark area -->
  <ellipse cx="100" cy="170" rx="60" ry="15" fill="#000" opacity="0.3"/>
  <!-- Person silhouette -->
  <g fill="#3B82F6" opacity="0.8">
    <!-- Head -->
    <circle cx="100" cy="70" r="20"/>
    <!-- Body -->
    <ellipse cx="100" cy="120" rx="25" ry="35"/>
  </g>
  <!-- Laptop in front -->
  <g transform="translate(65, 100)">
    <!-- Screen -->
    <rect x="0" y="0" width="70" height="45" fill="#1E293B" stroke="#3B82F6" stroke-width="2" rx="3"/>
    <!-- Screen glow -->
    <rect x="5" y="5" width="60" height="35" fill="#3B82F6" opacity="0.3" rx="2"/>
    <!-- Keyboard -->
    <rect x="-5" y="45" width="80" height="8" fill="#3B82F6" opacity="0.6" rx="2"/>
  </g>
  <!-- "Shh" finger gesture / secret indicator -->
  <g transform="translate(140, 50)">
    <text font-family="Arial" font-size="16" fill="#3B82F6" opacity="0.7">ðŸ¤«</text>
  </g>
  <!-- Credit card icon (expensed it) -->
  <g transform="translate(30, 140)">
    <rect x="0" y="0" width="30" height="20" fill="#3B82F6" opacity="0.4" rx="3"/>
    <rect x="0" y="5" width="30" height="5" fill="#3B82F6" opacity="0.3"/>
  </g>
  <!-- Checkmark - it's working! -->
  <g transform="translate(150, 130)">
    <circle cx="15" cy="15" r="15" fill="#22C55E" opacity="0.3"/>
    <path d="M8,15 L13,20 L23,10" stroke="#22C55E" stroke-width="3" fill="none"/>
  </g>
</svg>
