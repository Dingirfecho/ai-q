<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-sptb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-sptb)" rx="20"/>
  <!-- Strategy document in center -->
  <g transform="translate(65, 50)">
    <rect x="0" y="0" width="70" height="90" fill="#EC4899" fill-opacity="0.2" stroke="#EC4899" stroke-width="2" rx="5"/>
    <!-- Lines on document -->
    <line x1="10" y1="20" x2="60" y2="20" stroke="#EC4899" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="35" x2="50" y2="35" stroke="#EC4899" stroke-width="2" opacity="0.5"/>
    <line x1="10" y1="50" x2="55" y2="50" stroke="#EC4899" stroke-width="2" opacity="0.4"/>
    <line x1="10" y1="65" x2="45" y2="65" stroke="#EC4899" stroke-width="2" opacity="0.3"/>
    <!-- Checkmark at top -->
    <path d="M25,8 L30,13 L40,3" stroke="#EC4899" stroke-width="2" fill="none"/>
  </g>
  <!-- Scattered arrows going different directions -->
  <g fill="#EC4899" opacity="0.7">
    <!-- Arrow 1 - top left -->
    <polygon points="30,40 45,35 40,45" transform="rotate(-45 37 40)"/>
    <!-- Arrow 2 - top right -->
    <polygon points="160,50 175,45 170,55" transform="rotate(30 167 50)"/>
    <!-- Arrow 3 - bottom left -->
    <polygon points="35,150 50,145 45,155" transform="rotate(-60 42 150)"/>
    <!-- Arrow 4 - bottom right -->
    <polygon points="155,160 170,155 165,165" transform="rotate(45 162 160)"/>
    <!-- Arrow 5 - left -->
    <polygon points="25,100 40,95 35,105" transform="rotate(-90 32 100)"/>
  </g>
  <!-- Motion lines from arrows -->
  <g stroke="#EC4899" stroke-width="1" opacity="0.3">
    <line x1="45" y1="35" x2="55" y2="30"/>
    <line x1="165" y1="55" x2="175" y2="60"/>
    <line x1="40" y1="155" x2="30" y2="165"/>
  </g>
</svg>
