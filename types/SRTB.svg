<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-srtb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-srtb)" rx="20"/>
  <!-- Thought cloud -->
  <g fill="#F97316" opacity="0.2">
    <circle cx="100" cy="60" r="35"/>
    <circle cx="70" cy="70" r="25"/>
    <circle cx="130" cy="70" r="25"/>
    <circle cx="85" cy="45" r="20"/>
    <circle cx="115" cy="45" r="20"/>
  </g>
  <!-- Magic wand -->
  <g transform="translate(60, 80) rotate(-30)">
    <rect x="0" y="0" width="80" height="12" fill="#F97316" rx="2"/>
    <rect x="70" y="-4" width="20" height="20" fill="#FCD34D" rx="2"/>
  </g>
  <!-- Sparkles -->
  <g fill="#F97316">
    <polygon points="45,50 48,58 56,58 50,63 52,71 45,66 38,71 40,63 34,58 42,58" opacity="0.8"/>
    <polygon points="150,80 152,85 157,85 153,88 155,93 150,90 145,93 147,88 143,85 148,85" opacity="0.6" transform="scale(0.8)"/>
    <polygon points="130,45 132,50 137,50 133,53 135,58 130,55 125,58 127,53 123,50 128,50" opacity="0.7"/>
  </g>
  <!-- "AI" text in cloud with question mark -->
  <text x="90" y="70" font-family="Arial" font-size="20" font-weight="bold" fill="#F97316" opacity="0.6">AI?</text>
  <!-- Small floating ideas -->
  <circle cx="155" cy="130" r="8" fill="#F97316" opacity="0.3"/>
  <circle cx="165" cy="145" r="5" fill="#F97316" opacity="0.2"/>
  <circle cx="170" cy="155" r="3" fill="#F97316" opacity="0.15"/>
</svg>
