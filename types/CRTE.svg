<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-crte" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-crte)" rx="20"/>
  <!-- Test tube rack -->
  <rect x="35" y="130" width="130" height="12" fill="#64748B" opacity="0.6" rx="3"/>
  <rect x="40" y="60" width="5" height="75" fill="#64748B" opacity="0.4"/>
  <rect x="155" y="60" width="5" height="75" fill="#64748B" opacity="0.4"/>
  <!-- Test tubes - all in "pilot" state -->
  <g>
    <!-- Tube 1 -->
    <rect x="55" y="70" width="15" height="60" fill="#64748B" fill-opacity="0.2" stroke="#64748B" stroke-width="2" rx="7"/>
    <rect x="57" y="100" width="11" height="28" fill="#64748B" opacity="0.4" rx="5"/>
    <!-- Tube 2 -->
    <rect x="80" y="70" width="15" height="60" fill="#64748B" fill-opacity="0.2" stroke="#64748B" stroke-width="2" rx="7"/>
    <rect x="82" y="95" width="11" height="33" fill="#64748B" opacity="0.4" rx="5"/>
    <!-- Tube 3 -->
    <rect x="105" y="70" width="15" height="60" fill="#64748B" fill-opacity="0.2" stroke="#64748B" stroke-width="2" rx="7"/>
    <rect x="107" y="105" width="11" height="23" fill="#64748B" opacity="0.4" rx="5"/>
    <!-- Tube 4 -->
    <rect x="130" y="70" width="15" height="60" fill="#64748B" fill-opacity="0.2" stroke="#64748B" stroke-width="2" rx="7"/>
    <rect x="132" y="98" width="11" height="30" fill="#64748B" opacity="0.4" rx="5"/>
  </g>
  <!-- "PILOT" labels on each -->
  <g font-family="Arial" font-size="8" fill="#64748B" opacity="0.7">
    <text x="55" y="55" transform="rotate(-10 55 55)">PILOT</text>
    <text x="80" y="55" transform="rotate(-10 80 55)">PILOT</text>
    <text x="105" y="55" transform="rotate(-10 105 55)">PILOT</text>
    <text x="130" y="55" transform="rotate(-10 130 55)">PILOT</text>
  </g>
  <!-- Clock showing time passing -->
  <g transform="translate(150, 30)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="#64748B" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="20" x2="20" y2="10" stroke="#64748B" stroke-width="2" opacity="0.7"/>
    <line x1="20" y1="20" x2="28" y2="25" stroke="#64748B" stroke-width="2" opacity="0.7"/>
  </g>
  <!-- "Still..." text -->
  <text x="30" y="170" font-family="Arial" font-size="14" fill="#64748B" opacity="0.6">still piloting...</text>
</svg>
