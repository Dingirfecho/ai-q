<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-crbi" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-crbi)" rx="20"/>
  <!-- Inbox/ticket stack -->
  <g transform="translate(40, 40)">
    <!-- Inbox tray -->
    <path d="M0,80 L0,30 L120,30 L120,80 L100,80 L95,60 L25,60 L20,80 Z" fill="#0EA5E9" opacity="0.2" stroke="#0EA5E9" stroke-width="2"/>
    <!-- Tickets stacked -->
    <rect x="15" y="35" width="90" height="12" fill="#0EA5E9" opacity="0.4" rx="2"/>
    <rect x="18" y="40" width="90" height="12" fill="#0EA5E9" opacity="0.5" rx="2"/>
    <rect x="21" y="45" width="90" height="12" fill="#0EA5E9" opacity="0.6" rx="2"/>
    <!-- Label -->
    <text x="35" y="20" font-family="Arial" font-size="11" fill="#0EA5E9" opacity="0.7">REQUESTS</text>
  </g>
  <!-- Arrow showing reactive flow -->
  <g transform="translate(85, 130)">
    <path d="M0,20 L20,20 L20,10 L40,25 L20,40 L20,30 L0,30 Z" fill="#0EA5E9" opacity="0.4"/>
  </g>
  <!-- Output - delivered -->
  <g transform="translate(130, 120)">
    <rect x="0" y="0" width="45" height="35" fill="#0EA5E9" opacity="0.2" stroke="#0EA5E9" stroke-width="2" rx="3"/>
    <path d="M8,18 L18,28 L38,8" stroke="#22C55E" stroke-width="3" fill="none"/>
  </g>
  <!-- "Nothing more" indicator -->
  <g transform="translate(130, 160)">
    <text font-family="Arial" font-size="9" fill="#64748B" opacity="0.6">nothing more</text>
  </g>
  <!-- Person at desk - just responding -->
  <g transform="translate(25, 130)">
    <circle cx="20" cy="12" r="10" fill="#0EA5E9" opacity="0.5"/>
    <rect x="5" y="25" width="30" height="25" fill="#0EA5E9" opacity="0.4" rx="3"/>
    <!-- Desk -->
    <rect x="0" y="50" width="50" height="5" fill="#0EA5E9" opacity="0.3"/>
  </g>
</svg>
