<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-cpte" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="building-cpte" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-cpte)" rx="20"/>
  <!-- Beautiful futuristic building -->
  <g transform="translate(50, 30)">
    <!-- Main tower -->
    <rect x="25" y="20" width="50" height="120" fill="url(#building-cpte)" opacity="0.8" rx="5"/>
    <!-- Spire -->
    <polygon points="50,0 40,20 60,20" fill="#A855F7" opacity="0.9"/>
    <!-- Glass windows - all dark/empty -->
    <g fill="#1a1a2e">
      <rect x="32" y="30" width="12" height="15" rx="2"/>
      <rect x="56" y="30" width="12" height="15" rx="2"/>
      <rect x="32" y="55" width="12" height="15" rx="2"/>
      <rect x="56" y="55" width="12" height="15" rx="2"/>
      <rect x="32" y="80" width="12" height="15" rx="2"/>
      <rect x="56" y="80" width="12" height="15" rx="2"/>
      <rect x="32" y="105" width="12" height="15" rx="2"/>
      <rect x="56" y="105" width="12" height="15" rx="2"/>
    </g>
    <!-- Fancy door -->
    <rect x="40" y="125" width="20" height="15" fill="#A855F7" opacity="0.5" rx="2"/>
  </g>
  <!-- "Futuristic" decorations -->
  <g stroke="#A855F7" stroke-width="1" opacity="0.4">
    <circle cx="30" cy="80" r="10" fill="none"/>
    <circle cx="170" cy="80" r="10" fill="none"/>
    <line x1="30" y1="90" x2="30" y2="150"/>
    <line x1="170" y1="90" x2="170" y2="150"/>
  </g>
  <!-- Empty user icons outside - nobody entering -->
  <g transform="translate(25, 150)">
    <circle cx="10" cy="8" r="6" stroke="#64748B" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M2,25 Q10,18 18,25" stroke="#64748B" stroke-width="1.5" fill="none" opacity="0.5"/>
    <text x="2" y="38" font-family="Arial" font-size="8" fill="#64748B" opacity="0.5">0 users</text>
  </g>
  <!-- Tumbleweeds / emptiness -->
  <circle cx="155" cy="165" r="8" stroke="#64748B" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="2,2"/>
</svg>
