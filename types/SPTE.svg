<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-spte" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-spte)" rx="20"/>
  <!-- Complex architecture diagram -->
  <g stroke="#8B5CF6" stroke-width="2" fill="none">
    <!-- Main boxes -->
    <rect x="80" y="30" width="40" height="25" rx="3" fill="#8B5CF6" fill-opacity="0.2"/>
    <rect x="30" y="80" width="35" height="25" rx="3" fill="#8B5CF6" fill-opacity="0.2"/>
    <rect x="85" y="80" width="35" height="25" rx="3" fill="#8B5CF6" fill-opacity="0.2"/>
    <rect x="140" y="80" width="35" height="25" rx="3" fill="#8B5CF6" fill-opacity="0.2"/>
    <rect x="55" y="130" width="35" height="25" rx="3" fill="#8B5CF6" fill-opacity="0.2"/>
    <rect x="115" y="130" width="35" height="25" rx="3" fill="#8B5CF6" fill-opacity="0.2"/>
    <!-- Connecting lines -->
    <line x1="100" y1="55" x2="47" y2="80"/>
    <line x1="100" y1="55" x2="102" y2="80"/>
    <line x1="100" y1="55" x2="157" y2="80"/>
    <line x1="47" y1="105" x2="72" y2="130"/>
    <line x1="102" y1="105" x2="72" y2="130"/>
    <line x1="102" y1="105" x2="132" y2="130"/>
    <line x1="157" y1="105" x2="132" y2="130"/>
  </g>
  <!-- "Empty" user icon - nobody using it -->
  <g transform="translate(150, 150)">
    <circle cx="15" cy="10" r="8" stroke="#64748B" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
    <path d="M0,35 Q15,25 30,35" stroke="#64748B" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  </g>
  <!-- Dust/cobwebs indicating unused -->
  <g stroke="#64748B" stroke-width="1" opacity="0.4">
    <path d="M25,60 Q35,55 30,70" fill="none"/>
    <path d="M170,60 Q175,65 165,70" fill="none"/>
  </g>
</svg>
