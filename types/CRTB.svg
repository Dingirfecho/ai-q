<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-crtb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-crtb)" rx="20"/>
  <!-- Starting line -->
  <rect x="50" y="140" width="8" height="40" fill="#94A3B8" opacity="0.6"/>
  <line x1="54" y1="130" x2="180" y2="130" stroke="#94A3B8" stroke-width="2" stroke-dasharray="10,5" opacity="0.4"/>
  <!-- Runner in starting position - but frozen -->
  <g transform="translate(65, 85)">
    <!-- Head -->
    <circle cx="20" cy="10" r="12" fill="#94A3B8" opacity="0.7"/>
    <!-- Body crouched -->
    <ellipse cx="35" cy="35" rx="20" ry="12" fill="#94A3B8" opacity="0.7"/>
    <!-- Legs bent -->
    <rect x="45" y="30" width="8" height="25" fill="#94A3B8" opacity="0.6" rx="4" transform="rotate(30 49 42)"/>
    <rect x="30" y="38" width="8" height="25" fill="#94A3B8" opacity="0.6" rx="4" transform="rotate(-20 34 50)"/>
    <!-- Arms -->
    <rect x="15" y="28" width="6" height="20" fill="#94A3B8" opacity="0.6" rx="3" transform="rotate(-45 18 38)"/>
  </g>
  <!-- Clock/hourglass showing waiting -->
  <g transform="translate(140, 40)">
    <!-- Hourglass shape -->
    <path d="M10,0 L40,0 L40,10 L28,25 L28,35 L40,50 L40,60 L10,60 L10,50 L22,35 L22,25 L10,10 Z" 
          fill="#94A3B8" fill-opacity="0.2" stroke="#94A3B8" stroke-width="2"/>
    <!-- Sand (mostly on top - still waiting) -->
    <path d="M15,8 L35,8 L26,20 L24,20 Z" fill="#94A3B8" opacity="0.5"/>
  </g>
  <!-- "Ready to be ready" text -->
  <text x="30" y="175" font-family="Arial" font-size="11" fill="#94A3B8" opacity="0.6">ready to be ready...</text>
  <!-- Competitors running ahead (small) -->
  <g transform="translate(160, 105)" opacity="0.3">
    <circle cx="5" cy="5" r="4" fill="#94A3B8"/>
    <ellipse cx="5" cy="15" rx="4" ry="6" fill="#94A3B8"/>
  </g>
  <g transform="translate(175, 100)" opacity="0.2">
    <circle cx="5" cy="5" r="3" fill="#94A3B8"/>
    <ellipse cx="5" cy="13" rx="3" ry="5" fill="#94A3B8"/>
  </g>
</svg>
