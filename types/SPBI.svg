<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-spbi" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-spbi)" rx="20"/>
  <!-- Group 1 - top left -->
  <g transform="translate(30, 40)">
    <circle cx="20" cy="20" r="25" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    <circle cx="12" cy="15" r="6" fill="#22C55E" opacity="0.7"/>
    <circle cx="28" cy="15" r="6" fill="#22C55E" opacity="0.7"/>
    <circle cx="20" cy="28" r="6" fill="#22C55E" opacity="0.7"/>
  </g>
  <!-- Group 2 - top right -->
  <g transform="translate(120, 35)">
    <circle cx="25" cy="25" r="28" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    <circle cx="15" cy="18" r="7" fill="#22C55E" opacity="0.7"/>
    <circle cx="35" cy="18" r="7" fill="#22C55E" opacity="0.7"/>
    <circle cx="25" cy="35" r="7" fill="#22C55E" opacity="0.7"/>
  </g>
  <!-- Group 3 - bottom left -->
  <g transform="translate(35, 120)">
    <circle cx="22" cy="22" r="26" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    <circle cx="14" cy="16" r="6" fill="#22C55E" opacity="0.7"/>
    <circle cx="30" cy="16" r="6" fill="#22C55E" opacity="0.7"/>
    <circle cx="22" cy="30" r="6" fill="#22C55E" opacity="0.7"/>
  </g>
  <!-- Group 4 - bottom right -->
  <g transform="translate(115, 115)">
    <circle cx="25" cy="25" r="27" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    <circle cx="17" cy="17" r="7" fill="#22C55E" opacity="0.7"/>
    <circle cx="33" cy="17" r="7" fill="#22C55E" opacity="0.7"/>
    <circle cx="25" cy="33" r="7" fill="#22C55E" opacity="0.7"/>
  </g>
  <!-- Dotted lines between groups - waiting to connect -->
  <g stroke="#22C55E" stroke-width="2" stroke-dasharray="4,4" opacity="0.4">
    <line x1="75" y1="55" x2="120" y2="55"/>
    <line x1="55" y1="90" x2="55" y2="120"/>
    <line x1="145" y1="88" x2="145" y2="115"/>
    <line x1="82" y1="140" x2="115" y2="140"/>
    <!-- Diagonal connections -->
    <line x1="72" y1="72" x2="118" y2="118"/>
    <line x1="128" y1="72" x2="82" y2="118"/>
  </g>
