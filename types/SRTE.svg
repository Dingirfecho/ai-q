<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-srte" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-srte)" rx="20"/>
  <!-- Scattered tools/boxes flying in chaos -->
  <g opacity="0.9">
    <!-- Tool 1 - tilted -->
    <rect x="30" y="40" width="25" height="25" fill="#EF4444" rx="4" transform="rotate(-15 42 52)"/>
    <!-- Tool 2 - different angle -->
    <rect x="140" y="30" width="30" height="30" fill="#F97316" rx="4" transform="rotate(20 155 45)"/>
    <!-- Tool 3 -->
    <rect x="80" y="80" width="20" height="20" fill="#8B5CF6" rx="4" transform="rotate(-25 90 90)"/>
    <!-- Tool 4 -->
    <rect x="50" y="130" width="28" height="28" fill="#3B82F6" rx="4" transform="rotate(30 64 144)"/>
    <!-- Tool 5 -->
    <rect x="130" y="110" width="22" height="22" fill="#EC4899" rx="4" transform="rotate(-10 141 121)"/>
    <!-- Tool 6 -->
    <rect x="100" y="150" width="26" height="26" fill="#14B8A6" rx="4" transform="rotate(15 113 163)"/>
    <!-- Tool 7 - small -->
    <rect x="160" y="80" width="18" height="18" fill="#F59E0B" rx="3" transform="rotate(-35 169 89)"/>
    <!-- Question marks indicating confusion -->
    <text x="70" y="60" font-family="Arial" font-size="24" fill="#EF4444" opacity="0.7">?</text>
    <text x="115" y="140" font-family="Arial" font-size="20" fill="#EF4444" opacity="0.6">?</text>
    <text x="45" y="105" font-family="Arial" font-size="18" fill="#EF4444" opacity="0.5">?</text>
  </g>
  <!-- Motion lines suggesting chaos -->
  <g stroke="#EF4444" stroke-width="1.5" opacity="0.4">
    <line x1="55" y1="45" x2="70" y2="35"/>
    <line x1="165" y1="55" x2="175" y2="65"/>
    <line x1="65" y1="155" x2="50" y2="165"/>
  </g>
</svg>
